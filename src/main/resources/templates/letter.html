<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="side-bar">
            <button onclick="showEditor()">Letter</button>
            <button>Save</button>
            <button>Send</button>
            <button>Other</button>
        </div>
        <div class="main-content">
            <div id="editor" class="editor">
                
                <iframe src="https://view.officeapps.live.com/op/embed.aspx?src={URL_TO_YOUR_DOCUMENT}" width="100%" height="100%" frameborder="0"></iframe>
            </div>
        </div>
    </div>
    <script>
        function showEditor() {
            document.getElementById('editor').style.display = 'block';
        }
    </script>
</body>
</html>
