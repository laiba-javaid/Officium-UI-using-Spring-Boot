<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="side-bar">
            <button onclick="saveContent()">Save</button>
            <button>Send</button>
            <button>Other</button>
        </div>
        <div class="main-content">
            <div id="editor" class="editor" style="display: block;">
                
                <iframe id="editorIframe" src="https://www.filestash.app/word-online.html" width="100%" height="100%" frameborder="0"></iframe>
            </div>
        </div>
    </div>
    <script>
        function saveContent() {
            const iframe = document.getElementById('editorIframe');
            
            // Send a message to the iframe to trigger the download
            iframe.contentWindow.postMessage({ action: 'download' }, '*');
        }
    
        // Listen for messages from the iframe (if needed)
        window.addEventListener('message', function(event) {
            if (event.origin !== "https://www.filestash.app") return; // Replace with the correct origin
            // Handle messages from the iframe if necessary
        });
    </script>
    
</body>
</html>
